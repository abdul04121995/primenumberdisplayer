<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>prime number displayer</title>
  </head>
  <body>
    <section class="screen">
      <section class="top">
        <div class="row flex">
          <label for="numbering">Enter the number to find its divisor</label>
          <input
            type="text"
            name="numbering"
            id="numbering"
            autocomplete="off"
            value=""
          />
          <button class="finder">Press it</button>
        </div>
      </section>
      <div class="bottom"></div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
